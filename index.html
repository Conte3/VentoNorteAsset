<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vento Norte Asset</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('header').innerHTML = data;
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('footer').innerHTML = data;
                });
        });
    </script>
</head>
<body>
    <header></header>
    <main>
        <section>
            <h1>Bem-vindo à Vento Norte Asset</h1>
            <p>Somos uma empresa dedicada à gestão de ativos com foco em resultados consistentes e sustentáveis.</p>
        </section>
        <section>
            <h2>Compliance</h2>
            <p>Para acessar nossos documentos de compliance, clique no botão abaixo:</p>
            <a href="compliance.html" class="button">Documentos de Compliance</a>
        </section>
    </main>
    <footer></footer>
</body>
</html>
