<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem Somos - Vento Norte Asset</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('header').innerHTML = data;
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('footer').innerHTML = data;
                });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="imagens/logo.png" alt="Vento Norte Asset" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="quem-somos.html">Quem Somos</a></li>
                <li><a href="fundos.html">Fundos</a></li>
                <li><a href="compliance.html">Compliance</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Quem Somos</h1>
            <p>A Vento Norte Asset é uma empresa especializada na gestão de ativos financeiros, com uma equipe de profissionais experientes e comprometidos com a excelência.</p>
        </section>
    </main>
    <footer></footer>
</body>
</html>
