<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundos - Vento Norte Asset</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('header').innerHTML = data;
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('footer').innerHTML = data;
                });
        });
    </script>
</head>
<body>
    <header></header>
    <main>
        <section>
            <h1>Nossos Fundos</h1>
            <p>Conheça os fundos geridos pela Vento Norte Asset e veja como podemos ajudar a alcançar seus objetivos financeiros.</p>
        </section>
    </main>
    <footer></footer>
</body>
</html>
